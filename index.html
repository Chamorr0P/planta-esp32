<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento em Tempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    /* Grid responsivo para os gr√°ficos */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .grafico {
      background: #222;
      padding: 1rem;
      border-radius: 12px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>Monitoramento em Tempo Real</h1>
  <div class="container">
    <div class="grafico"><canvas id="chart1"></canvas></div>
    <div class="grafico"><canvas id="chart2"></canvas></div>
    <div class="grafico"><canvas id="chart3"></canvas></div>
    <div class="grafico"><canvas id="chart4"></canvas></div>
  </div>

  <script>
    const options = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: {
            color: 'white',
            font: { size: Math.max(12, window.innerWidth / 80) }
          }
        }
      },
      scales: {
        x: { ticks: { color: 'white' } },
        y: { ticks: { color: 'white' } }
      }
    };

    function criarGrafico(id) {
      new Chart(document.getElementById(id), {
        type: 'line',
        data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
          datasets: [{
            label: 'Dados',
            data: [5, 10, 7, 12, 8],
            borderColor: 'cyan'
          }]
        },
        options
      });
    }

    criarGrafico('chart1');
    criarGrafico('chart2');
    criarGrafico('chart3');
    criarGrafico('chart4');
  </script>
</body>
</html>
