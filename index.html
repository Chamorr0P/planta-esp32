<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Monitoramento em Tempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { background:#1e1e1e; color:white; font-family:Arial; margin:0; }
    h2 { text-align:center; padding:20px; }
    .grid { display:grid; grid-template-columns:repeat(2,1fr); gap:20px; padding:20px; }
    .card { background:#2c2c2c; padding:15px; border-radius:10px; }
    canvas { width:100%!important; height:300px!important; }
  </style>
</head>
<body>
  <h2>ðŸŒ± Monitoramento em Tempo Real</h2>
  <div class="grid">
    <div class="card"><canvas id="tempExterna"></canvas></div>
    <div class="card"><canvas id="tempInterna"></canvas></div>
    <div class="card"><canvas id="umSolo"></canvas></div>
    <div class="card"><canvas id="umInterna"></canvas></div>
    <div class="card"><canvas id="peso"></canvas></div>
    <div class="card"><canvas id="luz"></canvas></div>
    <div class="card"><canvas id="co2"></canvas></div>
    <div class="card"><canvas id="umExterna"></canvas></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIC-LwIQSH9f2G8xAyXkd9kfVRR2RuT5Q",
      authDomain: "esp32-202508.firebaseapp.com",
      databaseURL: "https://esp32-202508-default-rtdb.firebaseio.com",
      projectId: "esp32-202508",
      storageBucket: "esp32-202508.appspot.com",
      messagingSenderId: "549408137858",
      appId: "1:549408137858:web:aaa8de1f1f87fc0d980a9b"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function criarGrafico(ctx, label, cor, min, max) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: label,
            data: [],
            borderColor: cor,
            backgroundColor: cor,
            fill: false,
            tension: 0, // linha reta para evitar pontos desaparecendo
            borderWidth: 2,
            pointStyle: 'circle',
            pointRadius: 5,
            pointHoverRadius: 7,
            pointBackgroundColor: cor,
            pointBorderColor: cor,
            pointBorderWidth: 2,
            cubicInterpolationMode: 'monotone',
            stepped: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',   // eixo numÃ©rico para controlar ticks e posiÃ§Ãµes
              min: 0,
              ticks: {
                stepSize: 5,
                color: "white",
                callback: function(value) {
                  return value + " min";
                }
              },
              grid: {
                color: "#444"
              }
            },
            y: {
              min: min,
              max: max,
              ticks: {
                color: "white"
              },
              grid: {
                color: "#444"
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: "white"
              }
            }
          }
        }
      });
    }

    const graficos = {
      temperaturaExterna: criarGrafico(document.getElementById("tempExterna"), "Temperatura Externa (Â°C)", "orange", 15, 32),
      temperaturaInterna: criarGrafico(document.getElementById("tempInterna"), "Temperatura Interna (Â°C)", "red", 15, 32),
      umidadeSolo: criarGrafico(document.getElementById("umSolo"), "Umidade do Solo (%)", "green", 0, 100),
      umidadeInterna: criarGrafico(document.getElementById("umInterna"), "Umidade Interna (%)", "blue", 0, 100),
      peso: criarGrafico(document.getElementById("peso"), "Peso (kg)", "yellow", 0, 10),
      luminosidade: criarGrafico(document.getElementById("luz"), "Luminosidade (%)", "purple", 0, 100),
      co2Interno: criarGrafico(document.getElementById("co2"), "CO2 Interno (ppm)", "pink", 300, 1000),
      umidadeExterna: criarGrafico(document.getElementById("umExterna"), "Umidade Externa (%)", "cyan", 0, 100)
    };

    // Atualiza os grÃ¡ficos com os dados do Firebase
    const ref = database.ref("plantaMonitoramento");
    ref.on("value", (snapshot) => {
      const dados = snapshot.val();
      if (!dados) return;

      // Dados esperado: objeto com vÃ¡rias chaves (timestamps), cada um com os dados do sensor
      const timestamps = Object.keys(dados).sort();

      // Limpar dados antigos
      for (const grafico of Object.values(graficos)) {
        grafico.data.datasets[0].data = [];
      }

      let minutoAtual = 0;
      for (const ts of timestamps) {
        const d = dados[ts];

        adicionarDado(graficos.temperaturaExterna, minutoAtual, d.temperaturaExterna);
        adicionarDado(graficos.temperaturaInterna, minutoAtual, d.temperaturaInterna);
        adicionarDado(graficos.umidadeSolo, minutoAtual, d.umidadeSolo);
        adicionarDado(graficos.umidadeInterna, minutoAtual, d.umidadeInterna);
        adicionarDado(graficos.peso, minutoAtual, d.peso);
        adicionarDado(graficos.luminosidade, minutoAtual, d.luminosidade);
        adicionarDado(graficos.co2Interno, minutoAtual, d.co2Interno);
        adicionarDado(graficos.umidadeExterna, minutoAtual, d.umidadeExterna);

        minutoAtual += 5;
      }

      // Atualizar todos os grÃ¡ficos
      for (const grafico of Object.values(graficos)) {
        grafico.update();
      }
    });

    function adicionarDado(grafico, x, y) {
      grafico.data.datasets[0].data.push({ x, y });
    }
  </script>
</body>
</html>
