<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento em Tempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <h2>Monitoramento em Tempo Real</h2>
  <div class="grid">
    <div class="card"><canvas id="tempExterna"></canvas></div>
    <div class="card"><canvas id="tempInterna"></canvas></div>
    <div class="card"><canvas id="umSolo"></canvas></div>
    <div class="card"><canvas id="umInterna"></canvas></div>
    <div class="card"><canvas id="peso"></canvas></div>
    <div class="card"><canvas id="luz"></canvas></div>
    <div class="card"><canvas id="co2"></canvas></div>
    <div class="card"><canvas id="umExterna"></canvas></div>
  </div>

  <script>
    // ðŸ”‘ ConfiguraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBIC-LwIQSH9f2G8xAyXkd9kfVRR2RuT5Q",
      authDomain: "esp32-202508.firebaseapp.com",
      databaseURL: "https://esp32-202508-default-rtdb.firebaseio.com",
      projectId: "esp32-202508",
      storageBucket: "esp32-202508.appspot.com",
      messagingSenderId: "549408137858",
      appId: "1:549408137858:web:78ecedb691136f9f980a9b"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // FunÃ§Ã£o para criar grÃ¡ficos
    function criarGrafico(ctx, label, cor) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: cor,
            backgroundColor: cor,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: "white" } } },
          scales: {
            x: { ticks: { color: "white" } },
            y: { ticks: { color: "white" } }
          }
        }
      });
    }

    // CriaÃ§Ã£o dos grÃ¡ficos
    const graficos = {
      temperaturaExterna: criarGrafico(document.getElementById("tempExterna"), "Temperatura Externa (Â°C)", "orange"),
      temperaturaInterna: criarGrafico(document.getElementById("tempInterna"), "Temperatura Interna (Â°C)", "red"),
      umidadeSolo: criarGrafico(document.getElementById("umSolo"), "Umidade do Solo (%)", "green"),
      umidadeInterna: criarGrafico(document.getElementById("umInterna"), "Umidade Interna (%)", "blue"),
      peso: criarGrafico(document.getElementById("peso"), "Peso (kg)", "yellow"),
      luminosidade: criarGrafico(document.getElementById("luz"), "Luminosidade (%)", "purple"),
      co2Interno: criarGrafico(document.getElementById("co2"), "CO2 Interno (ppm)", "pink"),
      umidadeExterna: criarGrafico(document.getElementById("umExterna"), "Umidade Externa (%)", "cyan")
    };

    // Escuta alteraÃ§Ãµes do Firebase
    const ref = database.ref("plantaMonitoramento");
    ref.on("value", (snapshot) => {
      const dados = snapshot.val();
      if (dados) {
        const tempo = new Date().toLocaleTimeString();

        // Atualiza cada grÃ¡fico
        atualizarGrafico(graficos.temperaturaExterna, tempo, dados.temperaturaExterna);
        atualizarGrafico(graficos.temperaturaInterna, tempo, dados.temperaturaInterna);
        atualizarGrafico(graficos.umidadeSolo, tempo, dados.umidadeSolo);
        atualizarGrafico(graficos.umidadeInterna, tempo, dados.umidadeInterna);
        atualizarGrafico(graficos.peso, tempo, dados.peso);
        atualizarGrafico(graficos.luminosidade, tempo, dados.luminosidade);
        atualizarGrafico(graficos.co2Interno, tempo, dados.co2Interno);
        atualizarGrafico(graficos.umidadeExterna, tempo, dados.umidadeExterna);
      }
    });

    // FunÃ§Ã£o de atualizaÃ§Ã£o dos grÃ¡ficos
    function atualizarGrafico(grafico, label, valor) {
      if (grafico.data.labels.length > 10) {
        grafico.data.labels.shift();
        grafico.data.datasets[0].data.shift();
      }
      grafico.data.labels.push(label);
      grafico.data.datasets[0].data.push(valor);
      grafico.update();
    }
  </script>
</body>
</html>
