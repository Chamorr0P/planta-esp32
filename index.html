<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Monitoramento em Tempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase compat (mantive compat porque seu projeto jÃ¡ usava) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { background-color: #1e1e1e; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h2 { text-align: center; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; }
    .card { background-color: #2c2c2c; padding: 15px; border-radius: 10px; }
    canvas { width: 100% !important; height: 300px !important; }
    .footerNote { text-align:center; color:#bbb; padding-bottom:20px; }
  </style>
</head>
<body>
  <h2>Monitoramento em Tempo Real</h2>
  <div class="grid">
    <div class="card"><canvas id="tempExterna"></canvas></div>
    <div class="card"><canvas id="tempInterna"></canvas></div>
    <div class="card"><canvas id="umSolo"></canvas></div>
    <div class="card"><canvas id="umInterna"></canvas></div>
    <div class="card"><canvas id="peso"></canvas></div>
    <div class="card"><canvas id="luz"></canvas></div>
    <div class="card"><canvas id="co2"></canvas></div>
    <div class="card"><canvas id="umExterna"></canvas></div>
  </div>

  <div class="footerNote">Ãšltima atualizaÃ§Ã£o: <span id="lastUpdate">â€”</span></div>

  <script>
    // ðŸ”‘ ConfiguraÃ§Ã£o Firebase (confirme que esses dados batem com o seu projeto)
    const firebaseConfig = {
      apiKey: "AIzaSyBIC-LwIQSH9f2G8xAyXkd9kfVRR2RuT5Q",
      authDomain: "esp32-202508.firebaseapp.com",
      databaseURL: "https://esp32-202508-default-rtdb.firebaseio.com",
      projectId: "esp32-202508",
      storageBucket: "esp32-202508.appspot.com",
      messagingSenderId: "549408137858",
      appId: "1:549408137858:web:78ecedb691136f9f980a9b"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // FunÃ§Ã£o para criar grÃ¡ficos com limites de eixo Y
    function criarGrafico(ctx, label, cor, yMin, yMax) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: cor,
            backgroundColor: cor,
            fill: false,
            tension: 0.12,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          animation: false,
          plugins: { legend: { labels: { color: "white" } } },
          scales: {
            x: { ticks: { color: "white" } },
            y: {
              min: yMin,
              max: yMax,
              ticks: { color: "white" }
            }
          }
        }
      });
    }

    // CriaÃ§Ã£o dos grÃ¡ficos com os limites solicitados / sugeridos:
    // Peso: 0 - 10
    // Temperaturas: 15 - 32
    // Umidade solo: 0 - 100 (sugestÃ£o)
    // Umidade interna: 20 - 80 (sugestÃ£o)
    // Umidade externa: 0 - 100 (sugestÃ£o)
    // Luminosidade: 0 - 100
    // CO2 interno: 300 - 1000 (sugestÃ£o)
    const graficos = {
      temperaturaExterna: criarGrafico(document.getElementById("tempExterna"), "Temperatura Externa (Â°C)", "orange", 15, 32),
      temperaturaInterna: criarGrafico(document.getElementById("tempInterna"), "Temperatura Interna (Â°C)", "red", 15, 32),
      umidadeSolo: criarGrafico(document.getElementById("umSolo"), "Umidade do Solo (%)", "green", 0, 100),
      umidadeInterna: criarGrafico(document.getElementById("umInterna"), "Umidade Interna (%)", "blue", 20, 80),
      peso: criarGrafico(document.getElementById("peso"), "Peso (kg)", "yellow", 0, 10),
      luminosidade: criarGrafico(document.getElementById("luz"), "Luminosidade (%)", "purple", 0, 100),
      co2Interno: criarGrafico(document.getElementById("co2"), "CO2 Interno (ppm)", "pink", 300, 1000),
      umidadeExterna: criarGrafico(document.getElementById("umExterna"), "Umidade Externa (%)", "cyan", 0, 100)
    };

    // Escuta alteraÃ§Ãµes do Firebase (o caminho usado pelo ESP32: /plantaMonitoramento)
    const ref = database.ref("plantaMonitoramento");
    ref.on("value", (snapshot) => {
      const dados = snapshot.val();
      console.log("Dados recebidos:", dados);
      document.getElementById("lastUpdate").innerText = new Date().toLocaleTimeString();

      if (!dados) {
        // nenhum dado ainda (por ex. retorna null)
        return;
      }

      // Atualiza cada grÃ¡fico apenas se o valor existir e for numÃ©rico
      if (typeof dados.temperaturaExterna === "number") atualizarGrafico(graficos.temperaturaExterna, new Date().toLocaleTimeString(), dados.temperaturaExterna);
      if (typeof dados.temperaturaInterna === "number") atualizarGrafico(graficos.temperaturaInterna, new Date().toLocaleTimeString(), dados.temperaturaInterna);
      if (typeof dados.umidadeSolo === "number") atualizarGrafico(graficos.umidadeSolo, new Date().toLocaleTimeString(), dados.umidadeSolo);
      if (typeof dados.umidadeInterna === "number") atualizarGrafico(graficos.umidadeInterna, new Date().toLocaleTimeString(), dados.umidadeInterna);
      if (typeof dados.peso === "number") atualizarGrafico(graficos.peso, new Date().toLocaleTimeString(), dados.peso);
      if (typeof dados.luminosidade === "number") atualizarGrafico(graficos.luminosidade, new Date().toLocaleTimeString(), dados.luminosidade);
      if (typeof dados.co2Interno === "number") atualizarGrafico(graficos.co2Interno, new Date().toLocaleTimeString(), dados.co2Interno);
      if (typeof dados.umidadeExterna === "number") atualizarGrafico(graficos.umidadeExterna, new Date().toLocaleTimeString(), dados.umidadeExterna);
    }, (err) => {
      console.error("Erro ao escutar Firebase:", err);
    });

    // FunÃ§Ã£o de atualizaÃ§Ã£o dos grÃ¡ficos (limita a 20 pontos)
    function atualizarGrafico(grafico, label, valor) {
      if (grafico.data.labels.length >= 20) {
        grafico.data.labels.shift();
        grafico.data.datasets[0].data.shift();
      }
      grafico.data.labels.push(label);
      grafico.data.datasets[0].data.push(valor);
      grafico.update();
    }
  </script>
</body>
</html>
