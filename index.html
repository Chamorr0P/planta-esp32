<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento em Tempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); /* Dois gráficos por linha */
      gap: 1rem;
      padding: 1rem;
      justify-items: center;
    }

    .grafico {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      max-width: 700px;
      height: 400px; /* Altura fixa para manter legível */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>Monitoramento em Tempo Real</h1>
  <div class="container">
    <div class="grafico"><canvas id="chart1"></canvas></div>
    <div class="grafico"><canvas id="chart2"></canvas></div>
    <div class="grafico"><canvas id="chart3"></canvas></div>
    <div class="grafico"><canvas id="chart4"></canvas></div>
    <div class="grafico"><canvas id="chart5"></canvas></div>
    <div class="grafico"><canvas id="chart6"></canvas></div>
    <div class="grafico"><canvas id="chart7"></canvas></div>
    <div class="grafico"><canvas id="chart8"></canvas></div>
  </div>

  <script>
    const options = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: {
            color: 'white',
            font: { size: 14 }
          }
        }
      },
      scales: {
        x: {
          ticks: { color: 'white' },
          grid: { color: '#333' }
        },
        y: {
          ticks: { color: 'white' },
          grid: { color: '#333' }
        }
      }
    };

    const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'];
    const dadosFicticios = [5, 12, 9, 14, 7, 10];

    function criarGrafico(id, titulo, cor) {
      new Chart(document.getElementById(id), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: titulo,
            data: dadosFicticios,
            borderColor: cor,
            backgroundColor: cor + '33'
          }]
        },
        options
      });
    }

    criarGrafico('chart1', 'Temperatura Externa', 'cyan');
    criarGrafico('chart2', 'Temperatura Interna', 'orange');
    criarGrafico('chart3', 'Umidade do Solo', 'lime');
    criarGrafico('chart4', 'Umidade Interna', 'blue');
    criarGrafico('chart5', 'Peso', 'yellow');
    criarGrafico('chart6', 'Luminosidade', 'magenta');
    criarGrafico('chart7', 'CO₂ Interno', 'red');
    criarGrafico('chart8', 'Umidade Externa', 'teal');
  </script>
</body>
</html>
